<div class="youtube-wrapper">
  {% if include.video_id %}
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/{{ include.video_id }}?rel=0&showinfo=0"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  {% endif %}
</div>

<style>
.youtube-wrapper {
  margin: 2rem 0;
}

.video-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
  max-width: 100%;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
