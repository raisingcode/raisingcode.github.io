{% if include.video_id %}
  <div class="youtube-thumbnail">
    <a href="{{ include.link | default: page.url }}" class="thumbnail-link">
      <img src="https://img.youtube.com/vi/{{ include.video_id }}/maxresdefault.jpg" 
           alt="{{ include.title | default: page.title }}"
           loading="lazy">
      <div class="play-button">
        <svg viewBox="0 0 68 48" width="68" height="48">
          <path d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#f00"></path>
          <path d="M 45,24 27,14 27,34" fill="#fff"></path>
        </svg>
      </div>
    </a>
    {% if include.show_title %}
      <h3 class="video-title">{{ include.title | default: page.title }}</h3>
    {% endif %}
  </div>
{% endif %}

<style>
.youtube-thumbnail {
  position: relative;
  margin: 1rem 0;
}

.thumbnail-link {
  display: block;
  position: relative;
}

.youtube-thumbnail img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.8;
  transition: opacity 0.3s;
}

.thumbnail-link:hover .play-button {
  opacity: 1;
}

.video-title {
  margin-top: 0.5rem;
  font-size: 1.1rem;
}
</style>
